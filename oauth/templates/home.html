<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the App</h1>
    {% if session %}
        <p>You are logged in!</p>
        <pre>{{ pretty }}</pre>
        <a href="/logout">Logout</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="/login">Login</a>
    {% endif %}
</body>
</html>
